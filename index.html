<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Interior Design</title>
    <script src="libs/aframe.min.js"></script>
    <script src="libs/ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene for AR -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4;">
        
        <!-- Marker Definition -->
        <a-marker preset="custom" type="pattern" url="marker.patt">
            <!-- 3D Model -->
            <a-entity id="interior-model" 
                      gltf-model="url(models/Flamingo.glb)"
                      position="0 0 0"
                      scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <!-- Fallback Camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
